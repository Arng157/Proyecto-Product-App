<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css"> 
</head>
<body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <a href="/" class="navbar-brand">
         Product App :D
        </a>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col.md.4">
                <div class="card">
                    <div  class="text-primary">
                        <h4>Add A Product</h4>
                    </div>
                    
                    <form id="product-form" class="form-group">
                        <div class="input-group-text">
                            <input type="text" id="name" placeholder="Product Name" class="form.control">
                        </div>
                        <div class="input-group-text">
                            <input type="number" step="0.001" id="price" placeholder="Product Price" class="form.control">
                        </div>
                        <div class="input-group-text">
                            <input type="number" id="year" min="2000" value="2024" placeholder="Year Product" class="form.control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-lg"></button>
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="App.js"></script>


</body>
</html>
